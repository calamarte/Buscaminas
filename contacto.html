<body>
  <header class="col-12">
    <h1>Contacto</h1>
  <nav>
  <ul>
    <li><a href="index.html">Indice</a></li>
    <li><a href="contacto.html">Contacto</a></li>
    <li><a href="quien_soy.html">¿Quien soy?</a></li>
    <li><a href="ayuda.html">Ayuda</a></li>
    <li><a href="configuracion_juego.html">Configuración del juego</a></li>
  </ul>
</nav>
</header>
<main>
  <section class="mapa col-6">
    <h2>Mi ubicación</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3073.976145865217!2d2.6997037148679173!3d39.605219812516225!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x129794a6c9fed93f%3A0xbc68b9784718d7b0!2sCarrer+de+Son+Sureda%2C+4%2C+07141+Marratx%C3%AD%2C+Islas+Baleares!5e0!3m2!1ses!2ses!4v1479115382460"></iframe>
  </section>
  <section class="formulario col-6">
    <h2>Formulario</h2>
    <form action="index.html" method="post">
    <div class="nombre">
      <label for="nombre">Nombre</label>
      <input type="text" name="nombre" placeholder="Jose" id="nombre">
    </div>
    <div class="apellido">
      <label for="apellido">Apellidos</label>
      <input type="text" name="apellido" placeholder="Navarro Garbayo" id="apellido">
    </div>
    <div class="correo">
      <label for="correo">Correo</label>
      <input type="email" name="correo" placeholder="ejemplo@gmail.com" id="correo">
    </div>
    <div class="archivo">
      <label for="archivo">Adjunta aquí tu archivo</label>
      <input type="file" name="archivo" id="archivo">
    </div>
    <div class="motivo">
      <label for="lista">Motivo</label>
      <select  name="lista" id="lista">
        <option value="personal">Personal</option>
        <option value="profesional">Profesional</option>
      </select>
    </div>
    <div class="mensaje">
      <label for="mensaje">Mensaje</label>
      <textarea name="mensaje" id="mensaje"></textarea>
    </div>
    <div class="terminos">
      <label for="lopd">Aceptar términos y condiciones</label>
      <input type="checkbox" name="lopd" id="lopd">
    </div>
      <input type="submit" name="boton" value="Enviar" id="enviar">
    </form>
  </section>
</main>
</body>
</html>
