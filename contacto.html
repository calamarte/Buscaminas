    /* Always set the map height explicitly to define the size of the div

<body>
  <header class="col-12">
    <h1>Contacto</h1>
  <nav>
  <ul>
    <li><a href="index.html">Indice</a></li>
    <li><a href="contacto.html">Contacto</a></li>
    <li><a href="quien_soy.html">¿Quien soy?</a></li>
    <li><a href="ayuda.html">Ayuda</a></li>
    <li><a href="configuracion_juego.html">Configuración del juego</a></li>
  </ul>
</nav>
</header>
<main>
  <section class="mapa col-6">
    <h2>Mi ubicación</h2>
    <div id="map"></div>
  </section>
  <section class="formulario col-6">
    <h2>Formulario</h2>
    <form action="index.html" method="post">
    <div class="nombre">
      <label for="nombre">Nombre</label>
      <input type="text" name="nombre" placeholder="Jose" id="nombre">
    </div>
    <div class="apellido">
      <label for="apellido">Apellidos</label>
      <input type="text" name="apellido" placeholder="Navarro Garbayo" id="apellido">
    </div>
    <div class="correo">
      <label for="correo">Correo</label>
      <input type="email" name="correo" placeholder="ejemplo@gmail.com" id="correo">
    </div>
    <div class="archivo">
      <label for="archivo">Adjunta aquí tu archivo</label>
      <input type="file" name="archivo" id="archivo">
    </div>
    <div class="motivo">
      <label for="lista">Motivo</label>
      <select  name="lista" id="lista">
        <option value="personal">Personal</option>
        <option value="profesional">Profesional</option>
      </select>
    </div>
    <div class="mensaje">
      <label for="mensaje">Mensaje</label>
      <textarea name="mensaje" id="mensaje"></textarea>
    </div>
    <div class="terminos">
      <label for="lopd">Aceptar términos y condiciones</label>
      <input type="checkbox" name="lopd" id="lopd">
    </div>
      <input type="submit" name="boton" value="Enviar" id="enviar">
    </form>
  </section>
</main>
  <script>
    function initMap() {
        var center = {lat: 39.605221, lng: 2.701960};
        var map = new google.maps.Map(document.getElementById('map'), {
            center: center,//39.605221, 2.701960
            zoom: 12
        });

        var yo = new google.maps.Marker({map:map});
        var yoInfo = new google.maps.InfoWindow;
        yoInfo.setContent("<div>" +
            "Jose Navarro Garbayo" +
            "<br> Correo: calamarte@gmail.com" +
            "<br> Telf. 636 567 765" +
            "</div>");
        yo.setPosition(center);
        yo.setTitle("Aquí estoy yo");

            map.setCenter(center);

            yo.addListener('click', function () {
                yoInfo.open(map,yo);
            });
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsuvb7EFri5O-cy7YIRMEjeKmCd6Kn9JU&callback=initMap"
          async defer></script>
</body>
</html>
